<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Comma separated string converter</title>
    <style>
        #container {
            display: flex;
            justify-content: space-evenly;
        }
        textarea {
            width: 40%;
            height: 600px;
        }
    </style>
    <div id="container">
      <textarea id="inputText" oninput="convertStrings()"></textarea>
      <textarea id="outputText"></textarea>
    </div>
    <script>
        function convertStrings() {
            const t = document
                .getElementById("inputText")
                .value.split(/\n/)
                .map((t) => `"${t}",`);
            let e = t[t.length - 1];
            (e = e.split(/,/)[0]), (t[t.length - 1] = e);
            const n = document.getElementById("outputText");
            (n.value = ""),
                t.forEach((t) => {
                    n.value += `${t}\n`;
                });
        }
    </script>
</html>
